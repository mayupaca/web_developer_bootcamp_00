<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Form</title>
  </head>
  <body>
    <h1>Submit Form for Marathon</h1>
    <form action="/resister">
      <div class="name">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" required />
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" required />
      </div>
      <p>Choose race :</p>
      <div class="marathon">
        <div>
          <input type="radio" name="length" id="5km" value="5km" />
          <label for="5km">Fun 5km!!</label>
        </div>
        <div>
          <input type="radio" name="length" id="half" value="half" />
          <label for="half">Half Marathon!!</label>
        </div>
        <div>
          <input type="radio" name="length" id="full" value="full" />
          <label for="full">Full Marathon!!</label>
        </div>
      </div>
      <div class="information">
        <label for="email">email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <div class="age">
        <label for="age">age</label>
        <select name="age" id="age">
          <option value="kids">-18</option>
          <option value="young">19-30</option>
          <option value="middle">31-60</option>
          <option value="senior">61+</option>
        </select>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>

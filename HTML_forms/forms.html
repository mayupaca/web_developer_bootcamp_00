<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Form Demo</h1>
    <!-- formの中のボタンのaction属性は送信する場所 -->
    <form action="/tacos">
      <button type="button">Send</button>
      <p>
        <label for="username">Username : </label>
        <input
          id="username"
          type="text"
          placeholder="Username"
          name="username"
        />
        <!-- name属性をつかうことで検索するときにnameにaction=nameになる -->
        <!-- 例えば... usernameのJessicaをusersearchから探したい。usersearch=Jessicaで探しに行ける-->
        <!-- サーバー側にname属性の名前がなかったら検索できない or errorになる -->
      </p>
      <p>
        <label for="password">Password : </label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Color : </label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="number">
          Number :
          <input id="number" type="number" placeholder="number" name="num" />
        </label>
      </p>
      <button>Send</button>
      <!-- inputでも送信ボタン作れる -->
      <!-- value付けるとボタンの文字を変えられる -->
      <input type="submit" value="Sent" />
    </form>
    <hr />
    <!-- reddit検索してみる -->
    <h2>Hijack Search</h2>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Reddit search</button>
    </form>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Google search</button>
    </form>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Youtube search</button>
    </form>
    <hr />
    <h2>More Input Types</h2>
    <form action="/birds">
      <p>
        <input type="checkbox" name="agree_tos" id="agree" />
        <label for="agree">I agree</label>
      </p>
      <p>
        <label for="xs">XS : </label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S : </label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M : </label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <!-- value属性に書かれたものが送信される -->
        <label for="meal">Choose your meal</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="salad">Salad</option>
          <option value="stake">Stake</option>
        </select>
      </p>
      <p>
        <label for="cheese">cheese</label>
        <!-- valueはデフォルト値 -->
        <input
          type="range"
          name="cheese_level"
          id="cheese"
          min="0"
          max="10"
          value="5"
        />
      </p>
      <p>
        <label for="comments">Comments : </label>
        <br>
        <textarea name="" id="comments" cols="30" rows="5" placeholder="Please write your comments"></textarea>
      </p>

      <button>Sent</button>
    </form>
    <h2>Validation</h2>
    <form action="/dummy">
      <label for="first">Name : </label>
      <input type="text" name="first" id="first" required>
      <p>
        <label for="username">Username :</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="10">
      </p>
      <p>
        <input type="email" name="" id="" required>
      </p>
      <button>Send</button>
    </form>
  </body>
</html>
